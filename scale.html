<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            margin: 100px auto;
            width: 249px;
            height: 180px;
        }

        div img {
            width: 100%;
            height: 100%;
            transition: all .5s linear;

        }
        div:hover img{
            /* scale缩放不会影响其他盒子 向四周缩放 */
            /* 宽高放大1.2倍 */
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div><img src="img/login.jpg" alt=""></div>
</body>

</html>
