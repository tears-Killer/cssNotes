<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择偶数行 even 2n均可 n从0开始*/
        ul li:nth-child(2n) {
            background-color: rgb(64, 114, 207);
        }

        /* 选择奇数行 odd 2n+1均可 */
        ul li:nth-child(2n+1) {
            background-color: rgb(108, 48, 185);
        }

        /* 选择前五个*/
        ul li:nth-child(-n+5){
            color: yellow;
        }

        ul li:first-child {
            background-color: skyblue;
        }

        ul li:last-child {
            background-color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>

</html>
